<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Socios - Cooperativa Agrícola La Pintada</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🌱</text></svg>">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/creative-messages.css">
    <link rel="stylesheet" href="css/dark-mode.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-seedling"></i>
                </div>
                <h1>Cooperativa Agrícola La Pintada</h1>
            </div>
            <div class="user-info">
                <div class="user-details">
                    <div class="user-name" id="userName">Usuario</div>
                    <div class="user-role" id="userRole">Miembro</div>
                </div>
                <button class="logout-btn" id="logoutBtn">
                    <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
                </button>
            </div>
        </div>
    </header>

    <!-- Navigation -->
    <nav class="nav-container">
        <div class="nav-content">
            <div class="nav-item" data-section="dashboard">
                <i class="fas fa-home"></i>
                Dashboard
            </div>
            <div class="nav-item active" data-section="socios">
                <i class="fas fa-users"></i>
                Socios
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Loading -->
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Cargando socios...</p>
            <p style="font-size: 12px; color: #666; margin-top: 10px;" id="debugInfo">Verificando sesión...</p>
        </div>

        <!-- Socios Section -->
        <section class="content-section active" id="sociosSection">
            <div class="socios-section">
                <div class="section-header animate-fade-in-up">
                    <h2 class="section-title">
                        <i class="fas fa-users"></i>
                        Gestión de Socios
                    </h2>
                    <div class="search-container stagger-animation">
                        <input type="text" id="searchInput" class="search-input smooth-transition" placeholder="Buscar socios...">
                            <button class="btn btn-primary btn-animate hover-lift" id="addSocioBtn">
                                <i class="fas fa-plus"></i> Agregar Socio
                            </button>
                    </div>
                </div>

                <div class="table-container animate-slide-in-right">
                    <table class="table" id="sociosTable">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Cédula</th>
                                <th>Teléfono</th>
                                <th>Email</th>
                                <th>Estado</th>
                                <th>Aportes</th>
                                <th>Deudas</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="sociosTableBody">
                            <!-- Los datos se cargarán aquí -->
                        </tbody>
                    </table>
                </div>

                <div class="pagination animate-fade-in-up" id="pagination">
                    <!-- La paginación se generará aquí -->
                </div>
            </div>
        </section>
    </main>

    <!-- Modal para agregar/editar socio -->
    <div class="modal" id="socioModal">
        <div class="modal-content modal-enter">
            <h3 id="modalTitle">Agregar Nuevo Socio</h3>
            <form id="socioForm">
                <input type="hidden" id="socioId" name="id_socio">
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="nombre">Nombre Completo *</label>
                        <input type="text" id="nombre" name="nombre" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="cedula">Cédula *</label>
                        <input type="text" id="cedula" name="cedula" class="form-control" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="telefono">Teléfono</label>
                        <input type="tel" id="telefono" name="telefono" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" class="form-control">
                    </div>
                </div>

                <div class="form-group">
                    <label for="direccion">Dirección</label>
                    <textarea id="direccion" name="direccion" class="form-control" rows="2"></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="fecha_ingreso">Fecha de Ingreso</label>
                        <input type="date" id="fecha_ingreso" name="fecha_ingreso" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="estado">Estado</label>
                        <select id="estado" name="estado" class="form-control">
                            <option value="activo">Activo</option>
                            <option value="inactivo">Inactivo</option>
                            <option value="suspendido">Suspendido</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="aportes_totales">Aportes Totales</label>
                        <input type="number" id="aportes_totales" name="aportes_totales" class="form-control" step="0.01" min="0">
                    </div>
                    <div class="form-group">
                        <label for="deudas_pendientes">Deudas Pendientes</label>
                        <input type="number" id="deudas_pendientes" name="deudas_pendientes" class="form-control" step="0.01" min="0">
                    </div>
                </div>

                <div class="form-group">
                    <label for="observaciones">Observaciones</label>
                    <textarea id="observaciones" name="observaciones" class="form-control" rows="3"></textarea>
                </div>

                <div class="modal-buttons stagger-animation">
                    <button type="button" class="btn btn-secondary btn-animate hover-lift" id="cancelBtn">Cancelar</button>
                    <button type="submit" class="btn btn-primary btn-animate hover-lift" id="saveBtn">Guardar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Logout Modal -->
    <div class="modal" id="logoutModal">
        <div class="modal-content">
            <h3>¿Cerrar Sesión?</h3>
            <p>¿Estás seguro de que deseas cerrar tu sesión?</p>
            <div class="modal-buttons">
                <button class="btn btn-primary" id="confirmLogout">Sí, Cerrar Sesión</button>
                <button class="btn btn-secondary" id="cancelLogout">Cancelar</button>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toastContainer" class="toast-container"></div>

    <script src="js/socios.js"></script>
    <script src="js/dark-mode.js"></script>
</body>
</html>
